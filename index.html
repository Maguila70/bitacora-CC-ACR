<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#1976d2">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
<link rel="manifest" href="./manifest.webmanifest">
<title>Bitácora</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="loadingOverlay" class="loadingOverlay hidden">Cargando…</div>
<div class="wrap">
  <div class="headerRow">
    <h2 style="display:flex; align-items:center; gap:12px;">
      <span>Bitácora</span>
      <span class="badge"><span id="statusDot" class="dot offline"></span><span id="statusText">Offline</span></span>
    </h2>
    <button id="btnSort" class="btn btn-sort" disabled style="opacity:.55">Más antiguos primero</button>
  </div>

  <div id="status" class="empty">Cargando…</div>
  <div id="lastSyncLine" class="lastSyncLine">Última sincronización: —</div>

  <div id="cards" style="margin-top:12px;"></div>
  <div class="spacer"></div>
</div>

<div class="footer" id="footer">
  <div class="inner">
    <button id="btnNew" class="btn btn-new">Nuevo Vuelo</button>
    <button id="btnExport" class="btn btn-export" onclick="alert('Exportar pendiente')">Exportar</button>
  </div>
</div>

<script src="./app.js"></script>
<script>
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js',{scope:'./'}));
}
</script>
</body>
</html>
