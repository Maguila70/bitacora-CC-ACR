<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=0.7,maximum-scale=0.7,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Bit√°cora" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <title>Bit√°cora</title>

  <style>
    html, body { height: 100%; margin: 0; background:#000; overflow:hidden; }
    .frame { position: fixed; inset: 0; width: 100%; height: 100%; border: 0; background:#fff; }
  </style>
</head>
<body>
  <iframe id="appFrame" class="frame"></iframe>

  <script>
    const BASE =
      "https://script.google.com/macros/s/AKfycbyNW2Ji6E1FpoB6qlQrpMYCx1QH_Xf0Z-PrRHSxuSb79YrG_FtlAITP4wtbmYF-aQjP-w/exec";

    // üîΩ Sube este n√∫mero cuando quieras forzar refresh ‚Äúvisible‚Äù
    const WRAPPER_VER = "1";

    function buildUrl() {
      // Pasa query/hash al Apps Script
      // + cache-buster suave (no molesta al doGet)
      const joiner = BASE.includes("?") ? "&" : "?";
      const v = joiner + "wv=" + encodeURIComponent(WRAPPER_VER);

      return BASE + v + (location.search ? "&" + location.search.slice(1) : "") + (location.hash || "");
    }

    function loadIframe(){
      document.getElementById("appFrame").src = buildUrl();
    }

    loadIframe();

    // ===== Service Worker: network-only + auto-update =====
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").then((reg) => {
        // Fuerza chequeo peri√≥dico (al abrir)
        reg.update();

        // Si hay una versi√≥n nueva, tomarla y recargar
        reg.addEventListener("updatefound", () => {
          const newWorker = reg.installing;
          if (!newWorker) return;

          newWorker.addEventListener("statechange", () => {
            if (newWorker.state === "installed") {
              // Si ya hab√≠a un SW controlando, es update real
              if (navigator.serviceWorker.controller) {
                newWorker.postMessage({ type: "SKIP_WAITING" });
              }
            }
          });
        });
      });

      // Cuando el nuevo SW toma control, recargamos
      navigator.serviceWorker.addEventListener("controllerchange", () => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>
